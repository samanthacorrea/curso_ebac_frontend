<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form>
        <label for="user-name">Nome completo</label><br />
        <input id="user-name" placeholder="Ex: Samantha Correa Leite"/><br /><br />
        <label for="user-email">E-mail</label><br />
        <input id="user-email" type="email" placeholder="Ex: samanthacorrealeite@gmail.com"/><br /><br />
        <label for="user-password">Senha</label><br />
        <input id="user-password" type="password" placeholder="Digite uma senha"/><br /><br />
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
